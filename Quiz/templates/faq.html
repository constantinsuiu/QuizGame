{% extends "_base.html" %}
{% load static %}

{% block content %}

<div class="accordion accordion-flush" id="accordionFlushExample">
    {% for question in data %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ question.slug }}" aria-expanded="false" aria-controls="flush-collapse{{ question.slug }}">
              {{ question.question }}
            </button>
          </h2>
          <div id="flush-collapse{{ question.slug }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ question.slug }}" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">{{ question.answer }}</div>
          </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
